<!DOCTYPE html>
<html>
<head>
    <title>Movie Finder</title>
    <style>
        .navbar{
            padding-top:8px !important;
            padding-bottom:8px !important;
        }

        .content {
            background-color: #F9F9F9;
            width:60%;
            padding-top:10px;
            padding-bottom:20px;
            padding-left:10px;
            padding-right:10px;
            margin-right:20%;
            margin-left:20%;
            border-radius:17px;
        }
        label{
            font-weight:normal !important;
        }


    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="app.js"></script>
</head>

<body>

  <nav class="navbar" role="navigation" aria-label="main navigation" style="width:60vw;margin:auto;padding-top:5px;">
    <div class="navbar-brand">
        <a class="navbar-item" onClick="location.href='http://findusamovie.s3-website-us-east-1.amazonaws.com/';" style="font-size:30px; color:hsl(204, 86%, 53%); font-weight:bold;">
            MovieFinder
        </a>
    </div>
  </nav>

    <div class="content"> 
        <br>
            <h5 class="subtitle is-5">Please tell us a bit about yourself.</h5>
            <form name = "info">
                <label for="first_name" class="label">First Name</label>
                <input type="text" style="width:100%;height:30px;" id="first_name" name="first_name"><br><br>
                <label for="last_name" class="label">Last Name</label>
                <input type="text" style="width:100%;height:30px;" id="last_name" name="last_name"><br><br>
                <label for="email" class="label">Email</label>
                <input type="text" style="width:100%;height:30px;" id="email" name="Email"><br><br>
                <label for="password" class="label">Password</label>
                <input type="text" style="width:100%;height:30px;" id="password" name="Password"><br><br>
                <br>
                <input class = "button is-info" style="width:100%;" type="button" value="Create account" onClick="create_user()">
            </form>
        <p id="invalid"></p>
    </div>
</body>
</html>
