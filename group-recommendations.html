<!DOCTYPE html>
<html>

<head>
    <!--Put  Tab Title Here-->
    <title>Group Recommendations</title>
    <!--Set General Style Settings-->
    <style>
        .navbar {
            padding-top: 8px !important;
            padding-bottom: 8px !important;
        }

        .content {
            background-color: #F9F9F9;
            width: 60%;
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 10px;
            padding-right: 10px;
            margin-right: 20%;
            margin-left: 20%;
            border-radius: 17px;
        }

        tr.border_bottom td {
            border-bottom: 1px solid black;
        }

        .input {
            height: 30px !important;
        }
        .inline {
            display: inline;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="group-recommendations.js"></script>

</head>

<body onload="groupMovies()">
    <nav class="navbar" role="navigation" aria-label="main navigation" style="width:60vw;margin:auto;padding-top:5px;">
        <div class="navbar-brand">
            <a class="navbar-item" onClick="redirectRating()" style="font-size:30px; color:hsl(204, 86%, 53%); font-weight:bold;">
                MovieFinder
            </a>
        </div>

        <div class="navbar-end">
            <a class="navbar-item" onClick="redirectRating()">
                Rate
            </a>
            <a class="navbar-item" onClick="redirectProfile()">
                Profile
            </a>
            <a class="navbar-item" onClick="redirectGroup()">
                My Groups
            </a>
            <a class="navbar-item" href="http://findusamovie.s3-website-us-east-1.amazonaws.com/">
                Logout
            </a>
        </div>
    </nav>
    <div class="content">
        <h1 style="font-size:30px; color:hsl(204, 86%, 53%); font-weight:bold;margin:0 auto;width:100%;text-align:center !important;padding-bottom:10px;">Movie Recommendations</h1>
        <h5 class="subtitle is-6" style="text-align: center; padding-bottom: 0px !important;margin-bottom:20px !important">
            Here are the movies that your group is most interested in.
        </h5>


        <table cellspacing=0 cellpadding=0>
            <tr>
                <td style="text-align: right">
                    <b style="font-size: 20px">1</b>
                </td>
                <!--Pass first movie Info into here-->
                <td>
                    <p style="font-weight:bold;" id="first"></p>
                    <p class="inline">Genre: </p>
                    <p class="inline" id="first_genre"></p>
                </td>
                
                <td>
                    <button class="button is-info" style="font-size:20px" type="button" onclick="setWatched(0)">Watched</button>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <b style="font-size: 20px">2</b>
                </td>
                <!--Pass first movie Info into here-->
                <td>
                    <p style="font-weight:bold;" id="second"></p>
                    <p class="inline">Genre: </p>
                    <p class="inline" id="second_genre"></p>
                </td>
                
                <td>
                    <button class="button is-info" style="font-size:20px;" type="button" onclick="setWatched(1)">Watched</button>
                </td>
            </tr>
            <tr>
                <td style="text-align: right">
                    <b style="font-size: 20px">3</b>
                </td>
                <!--Pass first movie Info into here-->
                <td>
                    <p style="font-weight:bold;" id="third"></p>
                    <p class="inline">Genre: </p>
                    <p class="inline" id="third_genre"></p>
                </td>
                
                <td>
                    <button class="button is-info" style="font-size:20px" type="button" onclick="setWatched(2)">Watched</button>
                </td>
            </tr>

        </table>
    </div>
</body>
</html>
