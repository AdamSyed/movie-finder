<!DOCTYPE html>
<html>
<head>
    <title>Join a Group</title>
    <style>
        .navbar {
            padding-top: 8px !important;
            padding-bottom: 8px !important;
        }

        .content {
            background-color: #F9F9F9;
            width: 60%;
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 10px;
            padding-right: 10px;
            margin-right: 20%;
            margin-left: 20%;
            border-radius: 17px;
        }

        label {
            font-weight: normal !important;
        }

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

 
    <script src="join-group-functions.js"></script>

</head>
<body>
    <!--NAV BAR-->
    <nav class="navbar" role="navigation" aria-label="main navigation" style="width:60vw;margin:auto;padding-top:5px;">
        <div class="navbar-brand">
            <a class="navbar-item" onClick="redirectRating()" style="font-size:30px; color:hsl(204, 86%, 53%); font-weight:bold;">
                MovieFinder
            </a>
        </div>

        <div class="navbar-end">
            <a class="navbar-item" onClick="redirectRating()">
                Rate
            </a>
            <a class="navbar-item" onClick="redirectProfile()">
                Profile
            </a>
            <a class="navbar-item" onClick="redirectGroup()">
                My Groups
            </a>
            <a class="navbar-item" href="http://findusamovie.s3-website-us-east-1.amazonaws.com/">
                Logout
            </a>
        </div>
    </nav>
    <!--Join Group main content-->
        <div class="content">


            <h1 style="font-size:30px; color:hsl(204, 86%, 53%); font-weight:bold;margin:0 auto;width:100%;text-align:center !important;padding-bottom:10px;">Join Group</h1>
            <h5 class="subtitle is-6" style="text-align: center; padding-bottom: 0px !important;margin-bottom:20px !important">
                Please enter the group ID below.
            </h5>

            <form name="info">
                <label for="group_ID" class="label">Group ID</label>
                <input type="text" id="group_ID" style="height:30px;width:100%" name="group_ID"><br>
                <br>
                <input class="button is-info" style="width:100%;" type="button" value="Join Group" onClick="join_group()">
                <br>
            </form>
            <p id="create"></p>
        </div>
</body>
</html>
