<!DOCTYPE html>
<html>
<head>
    <title>Movie Finder</title>
    <style>
        .navbar{
            padding-top:8px !important;
            padding-bottom:8px !important;
        }

        .content {
            background-color: #F9F9F9;
            width:60%;
            padding-top:10px;
            padding-bottom:20px;
            padding-left:10px;
            padding-right:10px;
            margin-right:20%;
            margin-left:20%;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="edit-preferences.js"></script>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation" style="width:60vw;margin:auto;padding-top:5px;">
        <div class="navbar-brand">
            <a class="navbar-item" onClick="redirectRating()" style="font-size:30px; color:hsl(204, 86%, 53%); font-weight:bold;">
                MovieFinder
            </a>
        </div>

        <div class="navbar-end">
            <a class="navbar-item" onClick="redirectRating()">
                Rate
            </a>
            <a class="navbar-item" onClick="redirectProfile()">
                Profile
            </a>
            <a class="navbar-item" onClick="redirectGroup()">
                My Groups
            </a>
            <a class="navbar-item" href="http://findusamovie.s3-website-us-east-1.amazonaws.com/">
                Logout
            </a>
        </div>
    </nav>
    <div class="content">
        <h5 class = "subtitle is-4">
            Below are the movies you have rated.
        </h5>
        <form action="" name="deliver_form" id="myform" style="display: block;">
            <div id="dynamic_results">
            </div>
            <input class="button is-info" style="width:100%;" type="button" value="Update" onClick="update_preferences()">
            <br>
        </form>
        <p id="saved"></p>
    </div>
</body>
</html>
